<div
  class="min-h-screen py-12 px-4 sm:px-6 lg:px-8 bg-gradient-to-br from-gray-50 to-white"
>
  <div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-3xl shadow-2xl overflow-hidden">
      <div class="relative">
        <div
          class="absolute inset-0 bg-gradient-to-r from-green-400 to-blue-500 opacity-10"
        ></div>
        <div class="relative px-8 py-10">
          <h3 class="text-3xl font-bold text-gray-900">Profile Settings</h3>
          <p class="mt-2 text-gray-600">Customize your account information</p>
        </div>
      </div>

      <div
        *ngIf="successMessage"
        class="mx-8 mb-6 bg-green-50 rounded-xl p-4 border border-green-100"
      >
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <svg
              class="h-5 w-5 text-green-400"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-sm font-medium text-green-800">
              {{ successMessage }}
            </p>
          </div>
        </div>
      </div>

      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="px-8 pb-8">
        <div class="grid grid-cols-1 gap-y-8 gap-x-6 sm:grid-cols-2">
          <div class="relative">
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >First Name</label
            >
            <div class="relative rounded-xl shadow-sm">
              <input
                type="text"
                formControlName="firstName"
                class="block w-full px-4 py-3 rounded-xl border-gray-200 focus:ring focus:ring-green-200 focus:border-green-500 transition-shadow duration-200"
                placeholder="Enter your first name"
              />
            </div>
          </div>

          <div class="relative">
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Last Name</label
            >
            <div class="relative rounded-xl shadow-sm">
              <input
                type="text"
                formControlName="lastName"
                class="block w-full px-4 py-3 rounded-xl border-gray-200 focus:ring focus:ring-green-200 focus:border-green-500 transition-shadow duration-200"
                placeholder="Enter your last name"
              />
            </div>
          </div>

          <div class="relative">
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Email Address</label
            >
            <div class="relative rounded-xl shadow-sm">
              <input
                type="email"
                formControlName="email"
                class="block w-full px-4 py-3 rounded-xl border-gray-200 focus:ring focus:ring-green-200 focus:border-green-500 transition-shadow duration-200"
                placeholder="you@example.com"
              />
            </div>
          </div>

          <div class="relative">
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Phone Number</label
            >
            <div class="relative rounded-xl shadow-sm">
              <input
                type="tel"
                formControlName="phone"
                class="block w-full px-4 py-3 rounded-xl border-gray-200 focus:ring focus:ring-green-200 focus:border-green-500 transition-shadow duration-200"
                placeholder="Enter your phone number"
              />
            </div>
          </div>

          <div class="sm:col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Complete Address</label
            >
            <div class="relative rounded-xl shadow-sm">
              <input
                type="text"
                formControlName="address"
                class="block w-full px-4 py-3 rounded-xl border-gray-200 focus:ring focus:ring-green-200 focus:border-green-500 transition-shadow duration-200"
                placeholder="Enter your full address"
              />
            </div>
          </div>

          <div class="relative">
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Birth Date</label
            >
            <div class="relative rounded-xl shadow-sm">
              <input
                type="date"
                formControlName="birthDate"
                class="block w-full px-4 py-3 rounded-xl border-gray-200 focus:ring focus:ring-green-200 focus:border-green-500 transition-shadow duration-200"
              />
            </div>
          </div>
        </div>

        <div
          class="mt-10 pt-6 border-t border-gray-100 flex justify-between items-center"
        >
          <button
            type="button"
            (click)="deleteAccount()"
            class="inline-flex items-center px-6 py-3 border border-transparent rounded-xl text-red-600 bg-red-50 hover:bg-red-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-400 transition-colors duration-200"
          >
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                clip-rule="evenodd"
              />
            </svg>
            Delete Account
          </button>

          <button
            type="submit"
            [disabled]="!profileForm.valid || !profileForm.dirty"
            class="inline-flex items-center px-8 py-3 border border-transparent rounded-xl font-medium text-white bg-gradient-to-r from-green-500 to-blue-500 hover:from-green-600 hover:to-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:opacity-50 disabled:cursor-not-allowed transform hover:-translate-y-0.5 transition-all duration-200"
          >
            <svg
              class="w-5 h-5 mr-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 13l4 4L19 7"
              />
            </svg>
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
  @keyframes slideIn {
    from {
      transform: translateY(-10px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  .success-message {
    animation: slideIn 0.3s ease-out forwards;
  }
</style>
