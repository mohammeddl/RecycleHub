<div
  class="min-h-screen bg-gradient-to-br from-green-50 to-blue-50 flex items-center justify-center"
>
  <div
    class="max-w-md w-full m-4 space-y-8 bg-white p-8 rounded-2xl shadow-xl transform hover:scale-[1.01] transition-transform duration-300"
  >
    <div class="text-center">
      <h1
        class="text-3xl font-bold bg-gradient-to-r from-green-600 to-green-400 bg-clip-text text-transparent"
      >
        Welcome Back
      </h1>
      <p class="mt-3 text-sm text-gray-600">
        Sign in to your RecycleHub account
      </p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div class="space-y-5">
        <div class="relative">
          <input
            formControlName="email"
            type="email"
            class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-green-500 focus:ring-2 focus:ring-green-200 transition-all duration-200 outline-none"
            placeholder="Email address"
          />
          <div
            *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['required']"
            class="absolute -bottom-5 left-0 text-red-500 text-xs"
          >
            Email is required
          </div>
        </div>

        <div class="relative">
          <input
            formControlName="password"
            type="password"
            class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-green-500 focus:ring-2 focus:ring-green-200 transition-all duration-200 outline-none"
            placeholder="Password"
          />
          <div
            *ngIf="form.get('password')?.touched && form.get('password')?.errors?.['required']"
            class="absolute -bottom-5 left-0 text-red-500 text-xs"
          >
            Password is required
          </div>
        </div>
      </div>

      <button
        type="submit"
        [disabled]="!form.valid"
        class="w-full py-3 px-4 bg-gradient-to-r from-green-600 to-green-500 text-white rounded-lg font-medium shadow-lg hover:from-green-700 hover:to-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200"
      >
        Sign in
      </button>

      <div class="text-center">
        <a
          routerLink="/register"
          class="text-sm font-medium text-green-600 hover:text-green-500 transition-colors duration-200"
        >
          Don't have an account? Register
        </a>
      </div>
    </form>
  </div>
</div>
