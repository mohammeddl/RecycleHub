<div class="min-h-screen bg-gradient-to-br from-green-50 to-blue-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-2xl shadow-xl transform hover:scale-[1.01] transition-transform duration-300">
    <div class="text-center">
      <h2 class="text-3xl font-bold bg-gradient-to-r from-green-600 to-green-400 bg-clip-text text-transparent">
        Create your account
      </h2>
    </div>
    
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div class="space-y-5">
        <input formControlName="email"
               type="email"
               placeholder="Email address"
               class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-green-500 focus:ring-2 focus:ring-green-200 transition-all duration-200 outline-none" />

        <input formControlName="password"
               type="password"
               placeholder="Password"
               class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-green-500 focus:ring-2 focus:ring-green-200 transition-all duration-200 outline-none" />

        <div class="grid grid-cols-2 gap-4">
          <input formControlName="firstName"
                 type="text"
                 placeholder="First Name"
                 class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-green-500 focus:ring-2 focus:ring-green-200 transition-all duration-200 outline-none" />
          <input formControlName="lastName"
                 type="text"
                 placeholder="Last Name"
                 class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-green-500 focus:ring-2 focus:ring-green-200 transition-all duration-200 outline-none" />
        </div>

        <input formControlName="address"
               type="text"
               placeholder="Complete Address"
               class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-green-500 focus:ring-2 focus:ring-green-200 transition-all duration-200 outline-none" />

        <input formControlName="phone"
               type="tel"
               placeholder="Phone Number"
               class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-green-500 focus:ring-2 focus:ring-green-200 transition-all duration-200 outline-none" />

        <div class="relative">
          <label class="block text-sm text-gray-600 mb-2">Birth Date</label>
          <input formControlName="birthDate"
                 type="date"
                 class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-green-500 focus:ring-2 focus:ring-green-200 transition-all duration-200 outline-none" />
        </div>
      </div>

      <button type="submit"
              class="w-full py-3 px-4 bg-gradient-to-r from-green-600 to-green-500 text-white rounded-lg font-medium shadow-lg hover:from-green-700 hover:to-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-all duration-200">
        Register
      </button>

      <div class="text-center">
        <a routerLink="/login"
           class="text-sm font-medium text-green-600 hover:text-green-500 transition-colors duration-200">
          Already have an account? Sign in
        </a>
      </div>
    </form>
  </div>
</div>
